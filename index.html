<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love keeps us alive</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .intro {
      opacity: 0.6;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .main-text {
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.4;
    }
    .signature {
      font-style: italic;
      font-size: 1rem;
      margin-top: 1.5rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro">Look who opened this... guess who’s still in your thoughts?</p>
    <div class="main-text">
      Love keeps us alive —<br />
      until it’s poisoned.
    </div>
    <p class="signature">— the freckled girl that will haunt you</p>
  </div>
</body>
</html>
